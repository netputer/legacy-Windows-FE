<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>UI Demo - Alert Window</title>
        <link rel="stylesheet" href="../../src/stylesheets/main.css" type="text/css" media="screen">
    </head>
    <body>
        
        <dl>
            <dt>滚动条</dt>
            <dd>
                <dl>
                    <dt>标准尺寸</dt>
                    <dd><progress max="100" value="50" style="width: 400px"></progress></dd>
                    <dt>中尺寸</dt>
                    <dd><progress class="min" max="100" value="50" style="width: 400px"></progress></dd>
                    <dt>小尺寸</dt>
                    <dd><progress class="tiny" max="100" value="50" style="width: 400px"></progress></dd>
                </dl>
            </dd>
        </dl>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>UI Demo - Window</title>
        <link rel="stylesheet" href="../../src/stylesheets/main.css" type="text/css" media="screen">
        <!-- shared library below -->
        <script type="text/javascript" src="../../src/javascripts/libraries/jquery-1.7.1.js"></script>
        <script type="text/javascript" src="../../src/javascripts/libraries/doT-0.1.7.js"></script>
        <script type="text/javascript" src="../../src/javascripts/libraries/underscore-1.3.1.js"></script>
        <script type="text/javascript" src="../../src/javascripts/libraries/backbone-0.9.1.js"></script>
        <script type="text/javascript" src="../../src/javascripts/libraries/require-1.0.7.js"></script>
        <script type="text/javascript">
            require.config({
                baseUrl : "../../src/javascripts"
            });
            require(['ui/UI'], function(UI) {
                var demo = new UI.Window({
                    title : 'Test',
                    draggable : true,
                    buttonSet : 'yes_no'
                });
                demo.render();
                demo.show();
            });

        </script>
    </head>
    <body></body>
</html>

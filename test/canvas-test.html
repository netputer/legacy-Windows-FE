<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Convas Test</title>
    </head>
    <body>
        <div style="width: 100px; height: 200px;">
            <canvas id="paper" width="200px" height="200px"></canvas>
        </div>
        <script>
            var progress = 0;
            var canvas = document.getElementById('paper');

            var ctx = canvas.getContext('2d');
            ctx.lineWidth = 6;
            ctx.clearRect(0, 0, 36, 36);
            var startPoint = Math.PI * 1.5;
            var finishPoint = startPoint + Math.PI * 2 * (progress / 100);

            ctx.strokeStyle = '#6db800';
            ctx.beginPath();
            ctx.arc(17.5, 17.5, 12, startPoint, finishPoint, false);
            ctx.stroke();
            ctx.closePath();

            ctx.strokeStyle = '#cacaca';
            ctx.beginPath();
            ctx.arc(17.5, 17.5, 12, finishPoint, progress ? Math.PI * 1.5 : finishPoint + Math.PI * 2, false);
            ctx.stroke();
            ctx.closePath();

        </script>
    </body>
</html>

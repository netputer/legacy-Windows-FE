<!DOCTYPE html>
<html style="height:auto">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Auto Backup Complete</title>
        <link rel="stylesheet" type="text/css" href="../../../stylesheets/main.css" />
        <script type="text/javascript" src="../../../bower_components/requirejs/require.js"></script>
        <script type="text/javascript">
            require.config({
                baseUrl : '../../'
            });

            require(['RequireConfig'], function () {
                require([
                    'jquery',
                    'utilities/QueryString',
                    'sync/views/AutoBackupCompleteNotifyView'
                ], function (
                    $,
                    QueryString,
                    AutoBackupCompleteNotifyView
                ) {
                    var notify = AutoBackupCompleteNotifyView.getInstance({
                        content : QueryString.get('content')
                    });
                    $('body').append(notify.render().$el);
                });
            });
        </script>
        <body class="w-notification-body"></body>
</html>

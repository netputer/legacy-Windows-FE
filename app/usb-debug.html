<!DOCTYPE html>
<html>
    <head>
        <title>Wandoujia 2.0</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="stylesheets/usb-debug.css" />
        <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
    </head>
    <body>
        <div class="wrap vbox">
            <div class="title-ctn hbox">
                <h1 class="title text-primary">请打开「USB 调试」开关</h1>
                <a class="tip text-pramary" target="_default" href="http://help.wandoujia.com/entries/21550377">打开「USB 调试」开关遇到问题</a>
            </div>
            <p>豌豆荚需要您打开手机上的「USB 调试」开关才能连接</p>
            <div class="hbox">
                <div class="cate-tip">请选择您的手机系统的版本查看相应设置方法</div>
                <ul class="cate-selector cf">
                    <li class="cate selected text-primary" data-cate="guide">3.2 及以下</li>
                    <li class="cate text-primary" data-cate="guide-41">4.0 及以上</li>
                    <li class="cate text-primary" data-cate="guide-42">4.2</li>
                    <li class="cate text-primary" data-cate="guide-miui">MIUI V5</li>
                </ul>
            </div>
            <div class="content"><div class="img-wrap guide"></div></div>
            <div class="btn-wrap"><button class="max primary button-next">我已打开</button></div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $('.cate').click(function () {
                    $('.cate').removeClass('selected');
                    $(this).addClass('selected');

                    $('.img-wrap').removeClass('guide guide-42 guide-41 guide-miui').addClass($(this).data('cate'));
                });

                $('.button-next').click(function () {
                    window.externalCall('', 'connection.detect_device', window.location.search);
                });
            });
        </script>
    </body>
</html>

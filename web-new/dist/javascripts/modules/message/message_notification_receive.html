<!DOCTYPE html>
<html style="height: auto">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Message Notification</title>
        <script type="text/javascript" src="../../libraries/require-2.1.2.js"></script>
        <link rel="stylesheet" href="../../../stylesheets/main.css" type="text/css">
        <script type="text/javascript" language="JavaScript">
            require.config({
                baseUrl : '../../'
            });

            require(['EnvironmentConfig'], function () {
                require([
                    'jquery',
                    'utilities/QueryString',
                    'message/views/NewMessageNotificationView',
                    'message/models/MessageModel'
                ], function (
                    $,
                    QueryString,
                    NewMessageNotificationView,
                    MessageModel
                ) {
                    var NewMessageNotificationView = NewMessageNotificationView.getInstance({
                        model : new MessageModel(JSON.parse(QueryString.get('data')))
                    });
                    $('body').append(NewMessageNotificationView.render().$el);
                });
            });


        </script>
    </head>

    <body class="w-notification-body"></body>
</html>

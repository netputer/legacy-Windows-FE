<!DOCTYPE html>
<html style="height:auto">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Backup Guide</title>
        <link rel="stylesheet" type="text/css" href="../../../stylesheets/main.css">
        <script type="text/javascript" src="../../../bower_components/requirejs/require.js"></script>
        <script type="text/javascript" language="JavaScript">
            require.config({
                baseUrl : '../../'
            });
            require(['EnvironmentConfig'], function () {
                require([
                    'jquery',
                    'utilities/QueryString',
                    'sync/views/BackupGuideView'
                ], function (
                    $,
                    QueryString,
                    BackupGuideView
                ) {
                    var notify = BackupGuideView.getInstance({
                        day : QueryString.get('day')
                    });
                    $('body').append(notify.render().$el);
                });
            });


        </script>
        <body class="w-notification-body"></body>
</head></html>

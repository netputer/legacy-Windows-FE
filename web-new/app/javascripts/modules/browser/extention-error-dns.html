<!DOCTYPE html>
<html>
    <head>
        <title>Extention Error</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="test/css" href="../../../stylesheets/main.css" />
    </head>
    <script>
        var reload = function () {
            var url = window.location.href;
            window.location.href = url.replace(/^http:/, 'https:');
        };
    </script>
    <body>
        <div class="w-misc-extention-error hbox">
            <div class="failed"></div>
            <div class="info">
                <h2>DNS 被劫持</h2>
                <hr />
                <p class="text-secondary">豌豆荚检测到您的网络提供商试图将您要访问的网页篡改为其他网页。使用加密传输模式可避免这个问题，但访问速度会变慢。</p>
                <br />
                <button class="primary button-retry" onclick="javascript: reload();">切换到加密传输模式</button><a class="link" href="http://wandoujia.zendesk.com/entries/22648273-dns" target="_default">了解 DNS 劫持的相关信息</a>
            </div>
        </div>
    </body>
</html>
